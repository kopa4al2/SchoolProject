<div th:fragment="comment-form-modal(${entitiesToBeSearched, formSubmitUrl})" class="modal" tabindex="-1" role="dialog" id="search-product-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <nav class="nav"></nav>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <th:block th:fragment="sales-search" xmlns:th="http://www.w3.org/1999/xhtml">
                    <form  th:method="POST" th:action="/sales/search" class="form-inline my-2 my-lg-0">
                        <input id="search-products-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </th:block>
            </div>
        </div>
    </div>
</div>
