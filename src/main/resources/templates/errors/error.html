<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>

<body>
<th:block th:replace="fragments/navs/nav
"></th:block>
<div class="main-container">
    <!--/*@thymesVar id="error" type=""*/-->
    <th:block th:replace="fragments/modals/authentication-modals"></th:block>
    <th:block th:if="${error != null}">
        <h2 class="text-center text-danger" th:text="|Error: ${error}|"></h2>
    </th:block>
    <th:block th:if="${bindingResult != null}">
        <th:block th:each="err : ${bindingResult.getAllErrors()}">
            <h2> <span class="text-center text-danger"
                       th:text="|Field: ${err.field} |"></span>
                <span class="text-center text-danger"
                th:text="| Error: ${err.defaultMessage}|"></span>
            </h2>
        </th:block>
    </th:block>
    <h2 class="text-center text-danger" th:text="|Error: ${errors}|"></h2>

</div>
</body>
</html>
